<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-
scale=1.0">

    <title>Food Gallery</title>
    <link rel="stylesheet" href="style.css">

    22
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/l
ibs/font-awesome/6.5.0/css/all.min.css" />
</head>

<body>
    <!-- Gallery Section Start -->
    <section id="gallery">
        <div class="container">
            <h2>Our Food Gallery</h2>
            <div class="img-gallery">
                <img src="./images/gallery1.jpeg" alt="gallery1">
                <img src="./images/gallery2.jpeg" alt="gallery2">
                <img src="./images/gallery3.jpeg" alt="gallery3">
                <img src="./images/gallery4.jpeg" alt="gallery4">
                <img src="./images/gallery5.jpeg" alt="gallery5">
                <img src="./images/gallery6.jpeg" alt="gallery6">
            </div>
        </div> <!-- img-gallery -->
    </section>

    <!-- Popup Box -->
    <div id="boxContainer">
        <div id="boxItem">
            <i id="prev" class="fa-solid fa-circle-left fa-2x"></i>
            <i id="close" class="fa-solid fa-circle-xmark fa-2x"></i>
            <i id="next" class="fa-solid fa-circle-right fa-2x"></i>
        </div>
    </div> <!-- boxContainer -->
    <script src="script.js"></script>
</body>

</html>
